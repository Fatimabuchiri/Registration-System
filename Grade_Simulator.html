<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="Grade_Simulator.css">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <title>Grade Simulator</title>
<header></header>
  </head>
  <body>
    <div class="container">
    <div class="calculate">
      <label for="course" style=" color:Black;">Course Name:</label>
      <input type="text" name="course" id="course" placeholder="Enter course name"/><br /><br/>
      <label for="grade" style=" color:Black;">Grade:</label>
      <input type="text" name="grade" id="grade" placeholder="Enter Grade out of 60%"/><br /><br/><br/><br/>
    <button class=calculatebtn value="Calculate" >Calculate</button>
    <img src="image/Grades.png" alt="grade summary">
</div>
<footer></footer>
  </body>

</html>
